<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made with Love | Festive Season</title>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Festive Palette */
            --primary: #c0392b; /* Berry Red */
            --secondary: #e74c3c;
            --gold: #f1c40f; /* Gold Accent */
            --bg: #fdfdfd;
            --text: #2c3e50;
            --white: #ffffff;
            --shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Padauk', sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            padding-bottom: 100px;
            overflow-x: hidden; /* Prevent horizontal scroll from snow */
        }

        /* --- ‚ùÑÔ∏è SNOWFALL EFFECT --- */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation-name: snowfall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            color: white;
            opacity: 0.8;
        }

        @keyframes snowfall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* --- Header --- */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--primary);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            color: var(--primary);
            font-weight: 900;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .total-badge {
            background: var(--primary);
            color: var(--gold);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(192, 57, 43, 0.3);
        }

        /* --- Festive Hero Section --- */
        .hero {
            /* New Festive Image */
            background: linear-gradient(rgba(44, 62, 80, 0.6), rgba(44, 62, 80, 0.6)), url('https://images.unsplash.com/photo-1607364462698-a02750f61496?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
            border-bottom: 5px solid var(--gold);
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 4px 15px rgba(0,0,0,0.6);
            font-family: 'Playfair Display', serif;
            color: var(--gold);
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #eee;
        }

        /* --- Product Grid --- */
        .section-title {
            text-align: center;
            margin: 50px 0 30px;
            color: var(--primary);
            font-size: 2rem;
            font-family: 'Playfair Display', serif;
            position: relative;
        }
        
        /* Decorative lines for titles */
        .section-title::before, .section-title::after {
            content: '‚ùÑÔ∏è';
            font-size: 1.5rem;
            margin: 0 15px;
            vertical-align: middle;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid #eee;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(192, 57, 43, 0.2);
            border-color: var(--gold);
        }

        /* Festive Badge */
        .badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--gold);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .product-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background-color: #eee;
            transition: 0.3s;
        }
        .product-card:hover .product-img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: white;
            z-index: 3;
        }

        .product-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }

        .product-price {
            color: var(--primary);
            font-weight: 900;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .add-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            margin-top: auto;
            transition: 0.2s;
            font-weight: bold;
            font-family: 'Padauk', sans-serif;
            box-shadow: 0 5px 15px rgba(192, 57, 43, 0.3);
        }

        .add-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        /* --- Floating Cart Bar --- */
        .cart-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #2c3e50; /* Dark elegant background */
            color: var(--gold);
            width: 90%;
            max-width: 500px;
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            z-index: 1000;
            cursor: pointer;
            visibility: hidden;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy effect */
            border: 2px solid var(--gold);
        }

        .cart-bar.active {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .checkout-btn-mini {
            background: var(--gold);
            color: var(--primary);
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 900;
            box-shadow: 0 5px 15px rgba(241, 196, 15, 0.4);
        }

        /* --- Modal & Forms --- */
        /* (Mostly same as before, just slight color tweaks) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; overflow-y: auto; backdrop-filter: blur(8px); }
        .modal-content { background: white; margin: 5% auto; padding: 30px; width: 90%; max-width: 500px; border-radius: 25px; position: relative; border-top: 5px solid var(--gold); box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .close-btn { position: absolute; right: 25px; top: 20px; font-size: 28px; cursor: pointer; color: var(--primary); }
        .form-group { margin-bottom: 20px; }
        label { color: var(--text); font-weight: bold; }
        input, textarea { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; box-sizing: border-box; font-family: 'Padauk', sans-serif; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--gold); outline: none; }
        .order-summary { background: #fffcf0; padding: 20px; border-radius: 15px; margin-bottom: 25px; border: 2px dashed var(--gold); color: var(--text); }
        .confirm-btn { width: 100%; background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; padding: 18px; border: none; border-radius: 15px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 10px 20px rgba(192, 57, 43, 0.3); transition: 0.3s; }
        .confirm-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(192, 57, 43, 0.4); }

    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">üéÖ Made with Love</a>
        <div class="total-badge">
            üéÑ Total: <span id="header-total">0</span> ¬•
        </div>
    </header>

    <div class="hero">
        <div>
            <h1>Season's Greetings & <br> Sweet Delights</h1>
            <p>Celebrating New Year & Christmas together! üéÅ</p>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">Festive Cakes</h2>
        <div class="product-grid" id="cake-grid">
            </div>

        <h2 class="section-title">Holiday Blooms</h2>
        <div class="product-grid" id="flower-grid">
            </div>
    </div>

    <div class="cart-bar" id="cartBar" onclick="openCheckout()">
        <div style="font-size: 1.1rem; font-weight: bold;">
            üéÅ <span id="cart-count">0</span> Items | <span id="cart-total">0</span> ¬•
        </div>
        <button class="checkout-btn-mini">Checkout Now ></button>
    </div>

    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeCheckout()">&times;</span>
            <h3 style="text-align:center; color: var(--primary); font-family: 'Playfair Display'; font-size: 1.8rem;">üéÑ Checkout Form</h3>
            
            <div class="order-summary" id="orderSummaryText"></div>

            <form id="deliveryForm">
                <div class="form-group">
                    <label>·Äú·ÄÄ·Ä∫·ÄÅ·Ä∂·Äû·Ä∞·Ä°·Äô·Ää·Ä∫</label>
                    <input type="text" id="name" required placeholder="Hnin Sandar Win">
                </div>
                <div class="form-group">
                    <label>·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫</label>
                    <input type="tel" id="phone" required placeholder="090-xxxx-xxxx">
                </div>
                <div class="form-group">
                    <label>·Äú·Ä≠·Äï·Ä∫·ÄÖ·Ä¨·Ä°·Äï·Äº·Ää·Ä∑·Ä∫·Ä°·ÄÖ·ÄØ·Ä∂</label>
                    <textarea id="address" rows="2" required placeholder="Postal Code, Address..."></textarea>
                </div>
                <div class="form-group">
                    <label>·ÄÄ·Ä≠·Äê·Ä∫/·Äï·Äî·Ä∫·Ä∏·ÄÖ·Ää·Ä∫·Ä∏·Äï·Ä±·Ä´·Ä∫ ·Äõ·Ä±·Ä∏·Äú·Ä≠·ÄØ·Äû·Ä±·Ä¨·ÄÖ·Ä¨</label>
                    <input type="text" id="cakeMessage" placeholder="Merry Christmas & Happy New Year! ‚ù§Ô∏è">
                </div>
                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex:1;">
                        <label>·Äî·Ä±·Ä∑·ÄÖ·ÄΩ·Ä≤</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>·Ä°·ÄÅ·Äª·Ä≠·Äî·Ä∫</label>
                        <input type="time" id="time" required>
                    </div>
                </div>
                
                <input type="hidden" id="finalOrderDetails">
                <button type="submit" class="confirm-btn" id="submitBtn">üéÅ Order ·Ä°·Äê·Ää·Ä∫·Äï·Äº·ÄØ·Äô·Ää·Ä∫</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ‚ùÑÔ∏è Snowfall Script ‚ùÑÔ∏è
        function createSnowflakes() {
            const numberOfFlakes = 50; // Adjust density
            for (let i = 0; i < numberOfFlakes; i++) {
                const flake = document.createElement('div');
                flake.innerHTML = '‚ùÑÔ∏è'; // Or use '‚Ä¢' for simple dots
                flake.className = 'snowflake';
                
                // Randomize positions and animation
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = Math.random() * 5 + 5 + 's'; // 5-10s fall time
                flake.style.animationDelay = Math.random() * 5 + 's';
                flake.style.fontSize = Math.random() * 15 + 10 + 'px'; // 10-25px size
                flake.style.opacity = Math.random() * 0.5 + 0.3;

                document.body.appendChild(flake);
            }
        }
        // Start snowing on load
        createSnowflakes();


        // --- (Same Firebase Config & Logic as before) ---
        const firebaseConfig = {
            apiKey: "AIzaSyArgX3vs0WgtQFuCft0IgLeE20rVJlUmEg",
            authDomain: "floral-f9e53.firebaseapp.com",
            projectId: "floral-f9e53",
            storageBucket: "floral-f9e53.firebasestorage.app",
            messagingSenderId: "471381377866",
            appId: "1:471381377866:web:830c171c58c06904e7f7b3",
            measurementId: "G-QPG84K08SG"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const products = [
            { id: 1, type: 'cake', name: "Xmas Vanilla Cake", price: 4500, img: "https://images.unsplash.com/photo-1542826438-bd32f43d626f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" },
            { id: 2, type: 'cake', name: "Festive Chocolate Drip", price: 5800, img: "https://images.unsplash.com/photo-1606983340126-99ab4feaa64a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" },
            { id: 3, type: 'cake', name: "New Year Shortcake", price: 4800, img: "https://images.unsplash.com/photo-1568051243851-f9b136146e97?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" },
            { id: 4, type: 'flower', name: "Holiday Red Roses", price: 3500, img: "https://images.unsplash.com/photo-1576072923776-a682d42940fb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" },
            { id: 5, type: 'flower', name: "Winter Sunflowers", price: 3800, img: "https://images.unsplash.com/photo-1514139470338-39d4888414d0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" },
            { id: 6, type: 'flower', name: "Premium Xmas Mix", price: 6500, img: "https://images.unsplash.com/photo-1508839077775-a683526224cf?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" }
        ];

        function renderProducts() {
            const cakeGrid = document.getElementById('cake-grid');
            const flowerGrid = document.getElementById('flower-grid');

            products.forEach(product => {
                // Added Xmas Special Badge
                const card = `
                    <div class="product-card">
                        <span class="badge">Xmas Special üéÑ</span>
                        <div style="overflow:hidden;">
                             <img src="${product.img}" class="product-img" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <div class="product-title">${product.name}</div>
                            <div class="product-price">${product.price} ¬•</div>
                            <button class="add-btn" onclick="window.addToCart(${product.id})">Add to Cart ‚ú®</button>
                        </div>
                    </div>
                `;
                if(product.type === 'cake') cakeGrid.innerHTML += card;
                else flowerGrid.innerHTML += card;
            });
        }

        let cart = [];

        window.addToCart = (id) => {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateCartUI();
        };

        function updateCartUI() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('header-total').innerText = total.toLocaleString();
            document.getElementById('cart-total').innerText = total.toLocaleString();
            document.getElementById('cart-count').innerText = cart.length;

            if (cart.length > 0) {
                document.getElementById('cartBar').classList.add('active');
            }
        }

        window.openCheckout = () => {
            if(cart.length === 0) return;
            const modal = document.getElementById('checkoutModal');
            const summaryDiv = document.getElementById('orderSummaryText');
            
            let summaryHTML = "<strong>üéÅ Order Items:</strong><br><ul style='padding-left:20px; margin: 10px 0;'>";
            let orderString = "";
            let total = 0;

            cart.forEach(item => {
                summaryHTML += `<li>${item.name} - <b>${item.price}¬•</b></li>`;
                orderString += `${item.name} (${item.price}¬•), `;
                total += item.price;
            });

            summaryHTML += `</ul><hr style="border-color:var(--gold);"><strong style="font-size:1.2rem; color:var(--primary)">Total To Pay: ${total.toLocaleString()} ¬•</strong>`;
            orderString += `TOTAL = ${total}¬•`;

            summaryDiv.innerHTML = summaryHTML;
            document.getElementById('finalOrderDetails').value = orderString;
            modal.style.display = "block";
            // Set default festive message
            if(!document.getElementById('cakeMessage').value) {
                 document.getElementById('cakeMessage').value = "Merry Christmas & Happy New Year! ‚ù§Ô∏è";
            }
        }

        window.closeCheckout = () => {
            document.getElementById('checkoutModal').style.display = "none";
        }

        document.getElementById('deliveryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = "Processing... ‚ùÑÔ∏è";
            btn.disabled = true;

            const orderData = {
                receiverName: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                cakeMessage: document.getElementById('cakeMessage').value,
                deliveryDate: document.getElementById('date').value,
                deliveryTime: document.getElementById('time').value,
                orderDetails: document.getElementById('finalOrderDetails').value,
                timestamp: new Date(),
                status: 'New Xmas Order'
            };

            try {
                await addDoc(collection(db, "orders"), orderData);
                alert("üéÑ Order Successful! ·Äï·Äª·Ä±·Ä¨·Ä∫·Äõ·ÄΩ·Äæ·ÄÑ·Ä∫·ÄÖ·Äõ·Ä¨ New Year ·Äñ·Äº·ÄÖ·Ä∫·Äï·Ä´·ÄÖ·Ä±! ‚ù§Ô∏è");
                cart = [];
                updateCartUI();
                document.getElementById('cartBar').classList.remove('active');
                closeCheckout();
                document.getElementById('deliveryForm').reset();
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.innerHTML = "üéÅ Order ·Ä°·Äê·Ää·Ä∫·Äï·Äº·ÄØ·Äô·Ää·Ä∫";
                btn.disabled = false;
            }
        });

        renderProducts();
    </script>
</body>
</html>
